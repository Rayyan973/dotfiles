[module/date]
type = internal/date
interval = 1

date = %d-%m-%Y
date-alt = %d %b %Y - %A

label = %date%
label-foreground = ${colors.primary}

[module/time]
type = internal/date
interval = 1

time = %I:%M %p
time-alt = %H:%M:%S

label = %time%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true